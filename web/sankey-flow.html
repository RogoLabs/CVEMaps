<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankey Flow Diagram - CVE Maps</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
        }
        
        .viz-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        
        .content {
            flex: 1;
            display: flex;
            padding: 2rem;
            overflow: hidden;
        }
        
        .chart-panel {
            flex: 1;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        
        .chart-title {
            color: #f1f5f9;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .chart-subtitle {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        
        .chart-svg {
            flex: 1;
        }
        
        .sankey-link {
            fill: none;
            stroke-opacity: 0.3;
            transition: stroke-opacity 0.2s;
        }
        
        .sankey-link:hover {
            stroke-opacity: 0.6;
        }
        
        .sankey-node rect {
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .sankey-node:hover rect {
            opacity: 0.8;
        }
        
        .sankey-node text {
            pointer-events: none;
            font-size: 11px;
            fill: #f1f5f9;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            padding: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            color: #f1f5f9;
            font-size: 14px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        
        .back-button {
            background: rgba(59, 130, 246, 0.1) !important;
            color: #60a5fa !important;
            border: 1px solid rgba(59, 130, 246, 0.3) !important;
            padding: 0.5rem 1rem !important;
            border-radius: 6px !important;
            text-decoration: none !important;
            font-weight: 500 !important;
            transition: all 0.2s !important;
            display: inline-block !important;
        }
        
        .back-button:hover {
            background: rgba(59, 130, 246, 0.2) !important;
            border-color: rgba(59, 130, 246, 0.5) !important;
        }
    </style>
</head>
<body>
    <div class="viz-container">
        <!-- Header -->
        <div class="header">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-white mb-2">Sankey Flow Diagram</h1>
                    <p class="text-slate-400">
                        Flow from <span id="cna-count" class="text-blue-400 font-semibold">-</span> CNAs to 
                        <span id="cwe-count" class="text-blue-400 font-semibold">-</span> CWEs with 
                        <span id="flow-count" class="text-blue-400 font-semibold">-</span> total associations
                    </p>
                </div>
                <a href="index.html" class="back-button">← Back to Home</a>
            </div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <div class="chart-panel">
                <h2 class="chart-title">CNA → CWE Flow</h2>
                <p class="chart-subtitle">Line thickness represents the number of CVEs. Hover to see details.</p>
                <svg class="chart-svg" id="sankey-chart"></svg>
            </div>
        </div>
    </div>
    
    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>
    
    <script>
        // Color schemes
        const cnaColor = '#3b82f6';
        const cweColor = '#ef4444';
        
        // Load and visualize data
        async function loadData() {
            try {
                const response = await fetch('./data/sankey_flow.json');
                const data = await response.json();
                
                // Update stats
                document.getElementById('cna-count').textContent = data.metadata.cna_count;
                document.getElementById('cwe-count').textContent = data.metadata.cwe_count;
                document.getElementById('flow-count').textContent = data.metadata.total_flow.toLocaleString();
                
                // Create visualization
                createSankeyDiagram(data);
                
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        function createSankeyDiagram(data) {
            const svg = d3.select('#sankey-chart');
            const container = svg.node().parentNode;
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            const margin = {top: 10, right: 10, bottom: 10, left: 10};
            const chartWidth = width - margin.left - margin.right;
            const chartHeight = height - margin.top - margin.bottom;
            
            svg.attr('width', width).attr('height', height);
            
            const g = svg.append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);
            
            // Create Sankey layout
            const sankey = d3.sankey()
                .nodeId(d => d.name)
                .nodeWidth(15)
                .nodePadding(10)
                .extent([[0, 0], [chartWidth, chartHeight]]);
            
            // Process data
            const graph = {
                nodes: data.nodes.map(d => ({...d})),
                links: data.links.map(d => ({
                    source: data.nodes[d.source].name,
                    target: data.nodes[d.target].name,
                    value: d.value
                }))
            };
            
            const {nodes, links} = sankey(graph);
            
            // Tooltip
            const tooltip = d3.select('#tooltip');
            
            // Color scale for links (gradient from CNA to CWE)
            const linkColor = d3.scaleLinear()
                .domain([0, 1])
                .range([cnaColor, cweColor]);
            
            // Create gradient definitions for each link
            const defs = svg.append('defs');
            
            links.forEach((link, i) => {
                const gradient = defs.append('linearGradient')
                    .attr('id', `gradient-${i}`)
                    .attr('gradientUnits', 'userSpaceOnUse')
                    .attr('x1', link.source.x1)
                    .attr('x2', link.target.x0);
                
                gradient.append('stop')
                    .attr('offset', '0%')
                    .attr('stop-color', cnaColor);
                
                gradient.append('stop')
                    .attr('offset', '100%')
                    .attr('stop-color', cweColor);
            });
            
            // Draw links
            g.append('g')
                .selectAll('.sankey-link')
                .data(links)
                .join('path')
                .attr('class', 'sankey-link')
                .attr('d', d3.sankeyLinkHorizontal())
                .attr('stroke', (d, i) => `url(#gradient-${i})`)
                .attr('stroke-width', d => Math.max(1, d.width))
                .on('mouseover', function(event, d) {
                    tooltip.html(`
                        <div style="font-weight: 600; margin-bottom: 8px;">
                            ${d.source.name} → ${d.target.name}
                        </div>
                        <div><strong>CVEs:</strong> ${d.value.toLocaleString()}</div>
                    `)
                    .style('left', (event.pageX + 10) + 'px')
                    .style('top', (event.pageY - 10) + 'px')
                    .style('opacity', 1);
                })
                .on('mouseout', function() {
                    tooltip.style('opacity', 0);
                });
            
            // Draw nodes
            const node = g.append('g')
                .selectAll('.sankey-node')
                .data(nodes)
                .join('g')
                .attr('class', 'sankey-node');
            
            node.append('rect')
                .attr('x', d => d.x0)
                .attr('y', d => d.y0)
                .attr('height', d => Math.max(1, d.y1 - d.y0))
                .attr('width', d => d.x1 - d.x0)
                .attr('fill', d => d.type === 'cna' ? cnaColor : cweColor)
                .on('mouseover', function(event, d) {
                    const inLinks = d.targetLinks || [];
                    const outLinks = d.sourceLinks || [];
                    const totalIn = d3.sum(inLinks, l => l.value);
                    const totalOut = d3.sum(outLinks, l => l.value);
                    
                    let html = `
                        <div style="font-weight: 600; margin-bottom: 8px;">${d.name}</div>
                        <div><strong>Type:</strong> ${d.type === 'cna' ? 'CNA' : 'CWE'}</div>
                    `;
                    
                    if (d.type === 'cna') {
                        html += `<div><strong>Reports:</strong> ${totalOut.toLocaleString()} CVEs</div>`;
                        html += `<div><strong>CWEs:</strong> ${outLinks.length}</div>`;
                    } else {
                        html += `<div><strong>Reported by:</strong> ${inLinks.length} CNAs</div>`;
                        html += `<div><strong>Total CVEs:</strong> ${totalIn.toLocaleString()}</div>`;
                    }
                    
                    tooltip.html(html)
                        .style('left', (event.pageX + 10) + 'px')
                        .style('top', (event.pageY - 10) + 'px')
                        .style('opacity', 1);
                })
                .on('mouseout', function() {
                    tooltip.style('opacity', 0);
                });
            
            // Add labels
            node.append('text')
                .attr('x', d => d.x0 < chartWidth / 2 ? d.x1 + 6 : d.x0 - 6)
                .attr('y', d => (d.y1 + d.y0) / 2)
                .attr('dy', '0.35em')
                .attr('text-anchor', d => d.x0 < chartWidth / 2 ? 'start' : 'end')
                .text(d => d.name)
                .filter(d => (d.y1 - d.y0) > 15); // Only show label if node is tall enough
        }
        
        // Initialize
        loadData();
        
        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                d3.select('#sankey-chart').selectAll('*').remove();
                loadData();
            }, 250);
        });
    </script>
</body>
</html>
